<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" 
    rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <article>
        <img src="./images/illustration-hero.svg" alt="">
      <div class="content">
        <h1 class="content-title">Order Summary</h1>
        <p class="content-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <section>
          <img src="./images/icon-music.svg" alt="">
          <div>
            <p class="plan-type">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </section>
        <div class="btn">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
      </article>
      
    </main>
  </body>
</html>
